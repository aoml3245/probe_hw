<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>김치 소개</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      h1 {
        color: #333;
      }
      p {
        color: #666;
        line-height: 1.6;
      }
    </style>
  </head>
  <body>
    <h1>김치의 기원</h1>
    <p>
      김치는 한국의 전통 발효식품으로, 수천 년간 역사를 가지고 있습니다. 고대
      한국에서는 겨울철에 농작물을 보존하기 위해 발효된 음식을 제조했는데, 이 중
      하나가 김치였습니다. 배추와 다양한 양념재료를 사용하여 만들어지며, 그
      당시의 김치는 현재와는 다르게 수증기나 전자레인지가 없던 환경에서 보존되기
      위한 필수 음식이었습니다.
    </p>
  </body>
</html>
